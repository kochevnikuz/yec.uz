{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="banner-home">
    <div class="container-fluid">
        <div class="cover">
            <h1><strong>{{ title }}</strong></h1>
            <ol class="breadcrumb display">
                <li class="breadcrumb-item active"><a href="{% url 'catalog:catalog' %}">Главное</a></li>
                <li class="breadcrumb-item"><a href="#">Добавить Коллекцию</a></li>
                <li class="breadcrumb-item"><a href="{% url 'catalog:add_carpet' %}">Добавить Ковер</a></li>
            </ol>
        </div>
    </div>
</div>
<div class="container mt-5">
    <h2 class="mb-4">Форма ввода данных</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Поле для ввода текста: Code -->
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Введите код" required>
        </div>

        <!-- Поле для загрузки файла: Photo -->
        <div class="mb-3">
            <label for="photo" class="form-label">Фото ковра</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>

        <!-- Чекбокс для Boolean значений: Is_published -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is_published" name="is_published" checked>
            <label class="form-check-label" for="is_published">Публиковать</label>
        </div>

        <!-- Выпадающий список: Collection -->
        <div class="mb-3">
            <label for="collection" class="form-label">Collection</label>
            <select class="form-select" id="collection" name="collection" required>
                <option value="" disabled selected>Выберите коллекцию</option>
                <option value="1">Collection 1</option>
                <option value="2">Collection 2</option>
                <option value="3">Collection 3</option>
            </select>
        </div>

        <!-- Чекбокс для Boolean значений: Roll -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="roll" name="roll">
            <label class="form-check-label" for="roll">Roll</label>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<div class="clearfix"></div>
{% endblock content%}
