{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="banner-home">
    <div class="container-fluid">
        <div class="cover">
            <h1><strong>{{ title }}</strong></h1>
            <ol class="breadcrumb display">
                <li class="breadcrumb-item active"><a href="{% url 'catalog:catalog' %}">Главное</a></li>
                <li class="breadcrumb-item"><a href="#">Добавить Коллекцию</a></li>
                <li class="breadcrumb-item"><a href="{% url 'catalog:add_carpet' %}">Добавить Ковер</a></li>
            </ol>
        </div>
    </div>
</div>

<div class="col-md-12 col-xs-12 p-50 form">
    <div class="col-md-3 col-xs-12 padding0">
        <p class="motto">Carpet <strong>add Form</strong></p>
        <div class=" display"></div>
        <p class="desc">Please fill in the fields below,</p>
    </div>

    <div class="col-md-8 col-md-offset-1 col-xs-12 col-xs-offset-0">
        <form method="POST">
            <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" name="ad" value="" placeholder="Name">
            </div>

            <div class="form-group col-md-6 col-xs-12">
                <input type="text" class="form-control" name="soyad" value="" placeholder="Surname">
            </div>

            <div class="form-group col-md-6 col-xs-12">
                <input type="tel" class="form-control" name="telefon" value="" placeholder="Phone">
            </div>

            <div class="form-group col-md-6 col-xs-12">
                <input type="mail" class="form-control" name="email" value="" placeholder="E-mail Address">
            </div>

            <div class="form-group col-md-10 col-xs-12">
                <textarea class="form-control" rows="5" name="mesaj" placeholder="Message"></textarea>
            </div>

            <div class="form-group col-md-2 col-xs-12">
                <button type="submit" class="btn btn-default"><strong>Добавить</strong></button>
            </div>
        </form>
    </div>
</div>
<div class="clearfix"></div>
{% endblock content%}
